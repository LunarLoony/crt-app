<!DOCTYPE html>
<html>
<head>
  <title>CRT - Alpha Version</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body onload="showMeTheStuff(sortOrder,descending)">
  <div id="bigflexbox">

    <section id="sidebar">
      <ul id="sidebar-list">
      <!--
        <li>System Name</li>
      -->
      </ul>

      <ul class="sort-buttons">
        <li onclick="sortGames('sort_order',false)"><i class="fa fa-sort-alpha-asc" aria-hidden="true"></i></li>
        <li onclick="sortGames('sort_order',true)"><i class="fa fa-sort-alpha-desc" aria-hidden="true"></i></li>
        <li onclick="sortGames('year',false)"><i class="fa fa-sort-numeric-asc" aria-hidden="true"></i></li>
        <li onclick="sortGames('year',true)"><i class="fa fa-sort-numeric-desc" aria-hidden="true"></i></li>
        <li onclick="sortGames('id',false)"><i class="fa fa-calendar" aria-hidden="true"></i></li>
        <li onclick="sortGames('id',true)"><i class="fa fa-calendar-o" aria-hidden="true"></i></li>
      </ul>
    </section>

    <main id="games">
    <!--
      <span class="game" style="background-image: url('images/title-box.jpg');">
        <p>Game Title</p>
      </span>
    -->
    </main>

    <div id="backdrop">
    <!--
      Empty div used to set the background image when a game is selected
    -->
    </div>

  </div>

  <a href="#modal-new-game"><div class="new-button">
    <p><i class="fa fa-plus" aria-hidden="true"></i></p>
  </div></a>

  <div class="new-button manage-button">
    <p><i class="fa fa-wrench fa-flip-horizontal" aria-hidden="true"></i></i></p>
  </div>

  <div id="modal-new-game" class="modal" aria-hidden="true">
    <ul class="tab-bar">
      <li class="tab tab-selected">Game</li>
      <li class="tab"><a href="#modal-new-emulator">Emulator</a></li>
      <li class="tab"><a href="#modal-new-system">System</a></li>
    </ul>

    <form class="form-game">
      <input type="text" class="form-ti" name="title" placeholder="Game Title" required="true" onchange="fillSortOrder(0)">
      <input type="text" class="form-so" name="sort_order" placeholder="Sort Order" required="true">
      <input type="text" name="year" placeholder="Year of Release">
      <input type="text" name="genre" placeholder="Genre">

      <label>Box Art
        <input type="file" name="box_art" accept="image/png, image/jpeg, image/gif, image/tiff" class="form-ba" onchange="previewImage('form-ba','boxart-thumb')">
      </label>
      <label>Background Image
        <input type="file" name="background" accept="image/png, image/jpeg, image/gif, image/tiff" class="form-bg" onchange="previewImage('form-bg','background-thumb')">
      </label>

      <figure class="boxart-thumb"></figure>
      <figure class="background-thumb"></figure>

      <span class="file-input">
        <input type="text" name="full_path" placeholder="Path to Game/ROM" required="true" class="file-path">
        <label for="file-browser">Browse...</label>
        <input type="file" id="file-browser" onchange="getFilePath('file-browser','file-path')">
      </span>

      <input type="text" name="custom_commands" placeholder="Custom Commands">

      <select name="system_id" id="system-selection">
      </select>

      <select name="emulator_id" id="emulator-selection">
      </select>

      <button type="submit" name="id" class="form-sb">Add Game</button>
      <a href="#">
        <button type="button" onclick="resetForm('form-system')">Cancel</button>
      </a>
    </form>
  </div>

  <div id="modal-new-emulator" class="modal" aria-hidden="true">
    <ul class="tab-bar">
      <li class="tab"><a href="#modal-new-game">Game</a></li>
      <li class="tab tab-selected">Emulator</li>
      <li class="tab"><a href="#modal-new-system">System</a></li>
    </ul>
    <form class="form-emulator">
      <input type="text" name="title" placeholder="Emulator Name" required="true">

      <span class="file-input">
        <input type="text" name="full_path" placeholder="Path to Emulator" required="true" class="emu-path">
        <label for="emu-browser">Browse...</label>
        <input type="file" id="emu-browser" onchange="getFilePath('emu-browser','emu-path')">
      </span>

      <input type="text" name="syntax" class="label-syntax" placeholder="Syntax (use %G for game path, %E for emulator path, %C for custom commands)" required="true">

      <button type="submit" name="id" class="form-sbe">Add Emulator</button>
      <a href="#">
        <button type="button" onclick="resetForm('form-emulator')">
          Cancel
        </button>
      </a>
    </form>
  </div>

  <div id="modal-new-system" class="modal" aria-hidden="true">
    <ul class="tab-bar">
      <li class="tab"><a href="#modal-new-game">Game</a></li>
      <li class="tab"><a href="#modal-new-emulator">Emulator</a></li>
      <li class="tab tab-selected">System</li>
    </ul>
    <form class="form-system">
      <input type="text" class="form-ti" name="title" placeholder="System Name" required="true" onchange="fillSortOrder(1)">
      <input type="text" class="form-so" name="sort_order" placeholder="Sort Order" required="true">

      <input type="text" class="sys-year" name="year" placeholder="Year of Release">

      <button type="submit" name="id" class="form-sbs">Add System</button>
      <a href="#">
        <button type="button" onclick="resetForm('form-system')">Cancel</button>
      </a>
    </form>
  </div>

<script src="script.js"></script>

</body>
</html>
